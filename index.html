<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Presente para a Mam√£e</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .screen.active {
      display: flex;
    }

    #startScreen {
      background: linear-gradient(135deg, #8e44ad, #3498db);
    }

    #startButton {
      padding: 20px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #startButton:hover {
      transform: scale(1.05);
      background-color: #eee;
    }

    .overlay {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .face-frame {
      width: 350px;
      height: 500px;
      border: 6px solid white;
      border-radius: 50% / 35%;
      overflow: hidden;
      box-shadow: 0 0 30px 10px rgba(255,255,255,0.7);
      animation: pulse 2s infinite;
      background-color: black;
    }

    .face-frame video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px 5px rgba(255,255,255,0.4); }
      50% { box-shadow: 0 0 30px 10px rgba(255,255,255,0.9); }
      100% { box-shadow: 0 0 20px 5px rgba(255,255,255,0.4); }
    }

    .welcome {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Tela de homenagem */
    #surpriseScreen {
      background: linear-gradient(to bottom right, #f8cdda, #1d2b64);
      text-align: center;
      padding: 20px;
      display: none;
      flex-direction: column;
    }

    #momImage {
      max-width: 300px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 20px white;
    }

    #message {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: white;
    }

    /* Transi√ß√µes */
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    .fade-in {
      animation: fadeInSurprise 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    @keyframes fadeInSurprise {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Tela inicial -->
  <div id="startScreen" class="screen active">
    <button id="startButton">Entrar com a facial</button>
  </div>

  <!-- Tela de reconhecimento facial -->
  <div id="cameraScreen" class="screen">
    <div class="overlay">
      <div class="face-frame">
        <video id="video" autoplay playsinline></video>
      </div>
      <div class="welcome">Bem-vinda, Milaini! üíú</div>
    </div>
  </div>

  <!-- Tela de homenagem -->
  <div id="surpriseScreen" class="screen">
    <img id="momImage" src="sua-foto.jpg" alt="Mam√£e linda üíñ">
    <div id="message">Te amo, m√£e! Obrigado por tudo! üíê</div>
    <audio id="bgMusic" autoplay loop>
      <source src="sua-musica.mp3" type="audio/mpeg">
      Seu navegador n√£o suporta √°udio.
    </audio>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const startScreen = document.getElementById("startScreen");
    const cameraScreen = document.getElementById("cameraScreen");
    const surpriseScreen = document.getElementById("surpriseScreen");
    const video = document.getElementById("video");
    const music = document.getElementById("bgMusic");

    // Fun√ß√£o para mostrar apenas uma tela por vez
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    startButton.onclick = async () => {
      showScreen("cameraScreen");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });

        video.srcObject = stream;

        setTimeout(() => {
          // Desliga a c√¢mera
          stream.getTracks().forEach(track => track.stop());

          // Fade out da c√¢mera
          cameraScreen.classList.add("fade-out");

          // Espera 1s para a transi√ß√£o terminar
          setTimeout(() => {
            cameraScreen.style.display = "none";
            surpriseScreen.style.display = "flex";
            surpriseScreen.classList.add("fade-in");
            music.play();
          }, 1000);

        }, 8000); // 8 segundos de reconhecimento

      } catch (err) {
        alert("Erro ao acessar a c√¢mera: " + err.message);
        showScreen("startScreen");
      }
    };
  </script>

</body>
</html>
