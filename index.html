<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Presente para a Mam√£e</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    #startScreen, #cameraScreen, #surpriseScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #startScreen {
      display: flex;
      background: linear-gradient(135deg, #8e44ad, #3498db);
    }

    #startButton {
      padding: 20px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #startButton:hover {
      transform: scale(1.05);
      background-color: #eee;
    }

    #cameraScreen video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(3px);
      flex-direction: column;
    }

    .face-frame {
  width: 350px;
  height: 500px;
  border: 6px solid white;
  border-radius: 50% / 35%;
  overflow: hidden;
  position: relative;
  box-shadow: 0 0 30px 10px rgba(255,255,255,0.7);
  animation: pulse 2s infinite;
  background-color: black;
}

.face-frame video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    @keyframes pulse {
      0% { box-shadow: 0 0 20px 5px rgba(255,255,255,0.4); }
      50% { box-shadow: 0 0 30px 10px rgba(255,255,255,0.9); }
      100% { box-shadow: 0 0 20px 5px rgba(255,255,255,0.4); }
    }

    .welcome {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #surpriseScreen {
      display: none;
      flex-direction: column;
      background: linear-gradient(to bottom right, #f8cdda, #1d2b64);
      text-align: center;
      padding: 20px;
    }

    #momImage {
      max-width: 300px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 20px white;
    }

    #message {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Tela inicial -->
  <div id="startScreen">
    <button id="startButton">Entrar com a facial</button>
  </div>

  <!-- Tela de reconhecimento facial -->
 <!-- Tela de reconhecimento facial -->
<div id="cameraScreen">
  <div class="overlay">
    <div class="face-frame">
      <video id="video" autoplay playsinline></video>
    </div>
    <div class="welcome">Bem-vinda, Milaini! üíú</div>
  </div>
</div>


  <!-- Tela final de homenagem -->
  <div id="surpriseScreen">
    <img id="momImage" src="sua-foto.jpg" alt="Mam√£e linda üíñ">
    <div id="message">Te amo, m√£e! Obrigado por tudo! üíê</div>
    <audio id="bgMusic" autoplay loop>
      <source src="sua-musica.mp3" type="audio/mpeg">
      Seu navegador n√£o suporta √°udio.
    </audio>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const startScreen = document.getElementById("startScreen");
    const cameraScreen = document.getElementById("cameraScreen");
    const surpriseScreen = document.getElementById("surpriseScreen");
    const video = document.getElementById("video");
    const music = document.getElementById("bgMusic");

    startButton.onclick = async () => {
      startScreen.style.display = "none";
      cameraScreen.style.display = "flex";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });

        video.srcObject = stream;

        // Ap√≥s 8 segundos, exibe a tela de homenagem
        setTimeout(() => {
          stream.getTracks().forEach(track => track.stop());
          cameraScreen.style.display = "none";
          surpriseScreen.style.display = "flex";
          music.play();
        }, 8000);

      } catch (err) {
        alert("Erro ao acessar a c√¢mera: " + err.message);
        startScreen.style.display = "flex";
        cameraScreen.style.display = "none";
      }
    };
  </script>

</body>
</html>
